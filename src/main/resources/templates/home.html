<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
	<title>Music gift</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="/app.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/

		<!--var message = [[${message}]];-->
		var listUrl = [[${listUrl}]];

	/*]]>*/
	</script>
</head>
<body>
<div id="client-info">
	<input id="nickname" placeholder="Your nickname" value="Anonymous"/>
</div>
<br/>
<div id="control">
	I want to play:
	<input id="want-to-play" type="checkbox"/>
	<br/>
	<input id="music-url" placeholder="Music url"/>
	<button id="add-music-url">Add music url</button>
</div>
<br/>
<div>
	<iframe id="player" width="560" height="315" frameborder="0"></iframe>
</div>
<br/>
<div id="play-list">
	List url
	<ul id="list-url" th:each="url : ${listUrl}">
		<li th:text="${url}"></li>
	</ul>
</div>
</body>
</html>
